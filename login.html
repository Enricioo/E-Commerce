<html>

<head>
    <title>
        Pagina Login
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body style="background-color: white;" data-bs-theme="light">
    <!-- Navbar -->
    <nav class="navbar bg-dark navbar-expand-lg border-bottom" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prodotti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenitore Login -->
    <div class="container d-flex justify-content-center mt-4">
        <div class="row">
            <div class="col">
                <div class="card p-4 bg-dark" id="card-shadow" data-bs-theme="dark">
                    <div id="card-form">
                        <h3 class="card-title"> Accedi sul nostro sito</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                    required>
                                <div id="emailHelp" class="form-text">Non condivideremo i tuoi dati con nessuno.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="Check1" required>
                                <label class="form-check-label" for="Check1"> Non sono un robot </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Accedi</button>
                        </form>
                    </div>
                    <div id="profiloUtente" style="display: none;" data-bs-theme="dark">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        performLogin(username, password);
        displayUserProfile();
    });

    function performLogin(username, password) {
        alert(`Username: ${username}, Password: ${password}`);
        const user = {
            username: username,
            name: 'Federica',
            email: 'federica@zaccaro.com',
            phone: '06-6666-6666'
        };
        document.getElementById('card-form').style.display = 'none';
        let profiloUtente = document.getElementById('profiloUtente');
        profiloUtente.style.display = 'block';
        profiloUtente.innerHTML = `
                <h3>Profilo Utente</h3>
                <p><strong>Username:</strong> ${user.username}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Nome:</strong> ${user.name}</p>
                <p><strong>Telefono:</strong> ${user.phone}</p>
                <a href="login.html" class="btn btn-primary">Logout</a>
            `;
    }

</script>
<script src="js/bootstrap.bundle.min.js"></script>


</html>
